<button type="button" (click)="lang.switch()" 
  (mouseenter)="hover = true" 
  (mouseleave)="hover = false"
  class="p-2 rounded-full transition-all duration-200 ease-out active:scale-95"
  [class.bg-[rgb(var(--hover-bg))]]="hover">
  <span class="text-sm font-medium">
    {{ labelKey | translate }}
  </span>
</button>
