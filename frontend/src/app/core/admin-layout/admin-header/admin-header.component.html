<header class="sticky top-0 z-50 border-b" style="backdrop-filter: blur(24px); border-color: var(--header-border); background: var(--header-bg); color: var(--header-text);">
  <div class="max-w-7xl mx-auto px-3 sm:px-4 md:px-6 py-3 sm:py-4">
    <div class="flex items-center justify-between gap-2 sm:gap-4">
      <h1 class="text-sm sm:text-base md:text-lg lg:text-xl font-semibold truncate min-w-0">
        {{ storeName() || ('layout.header.title' | translate) }}
      </h1>
      <div class="flex items-center gap-1 sm:gap-1.5 md:gap-2.5 flex-shrink-0">
        <app-service-call-notification />
        <app-language-toggle />
        <app-theme-toggle />
      </div>
    </div>
  </div>
</header>
