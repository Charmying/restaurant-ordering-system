<header class="sticky top-0 z-50 border-b" style="backdrop-filter: blur(24px); border-color: var(--header-border); background: var(--header-bg); color: var(--header-text);">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 py-4">
    <div class="flex items-center justify-between gap-4">
      <h1 class="text-xl font-semibold">
        {{ 'layout.header.title' | translate }}
      </h1>
      <div class="flex items-center gap-2 sm:gap-3">
        <button type="button" (click)="lang.switch()" 
          (mouseenter)="hoverLang = true" 
          (mouseleave)="hoverLang = false"
          class="p-2 rounded-full transition-[background-color,transform] duration-200 ease-out active:scale-95"
          [style.background]="hoverLang ? 'var(--hover-bg)' : 'transparent'">
          <span class="text-sm font-medium">
            {{ lang.current === 'zh' ? ('language.current.en' | translate) : ('language.current.zh' | translate) }}
          </span>
        </button>
        <app-theme-toggle />
      </div>
    </div>
  </div>
</header>
