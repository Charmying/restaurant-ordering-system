<header class="sticky top-0 z-50 backdrop-blur-xl transition-all duration-500 border-b"
  [style.background]="theme.theme() === 'light' ? 'rgba(245, 245, 247, 0.8)' : 'rgba(28, 28, 30, 0.95)'"
  [style.border-color]="theme.theme() === 'light' ? '#d1d1d6' : '#38383a'"
  [style.color]="theme.theme() === 'light' ? '#1d1d1f' : '#f5f5f7'">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 py-4">
    <div class="flex items-center justify-between gap-4">
      <h1 class="text-xl font-semibold">
        {{ 'layout.header.title' | translate }}
      </h1>
      <div class="flex items-center gap-2 sm:gap-3">
        <!-- Language toggle -->
        <button type="button" (click)="lang.switch()" 
          (mouseenter)="hoverLang = true" (mouseleave)="hoverLang = false"
          class="p-2 rounded-full transition-all duration-300 active:scale-95"
          [style.background]="hoverLang ? (theme.theme() === 'light' ? 'rgba(0, 0, 0, 0.04)' : '#2c2c2e') : 'transparent'">
          <span class="text-sm font-medium">
            {{ lang.current === 'zh' ? ('language.current.en' | translate) : ('language.current.zh' | translate) }}
          </span>
        </button>
        <!-- Theme toggle -->
        <button type="button" (click)="theme.toggle()" 
          (mouseenter)="hoverTheme = true" (mouseleave)="hoverTheme = false"
          class="p-2 rounded-full transition-all duration-300 active:scale-95"
          [style.background]="hoverTheme ? (theme.theme() === 'light' ? 'rgba(0, 0, 0, 0.04)' : '#2c2c2e') : 'transparent'">
          @if (theme.theme() === 'light') {
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
            </svg>
          } @else {
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
            </svg>
          }
        </button>
      </div>
    </div>
  </div>
</header>
