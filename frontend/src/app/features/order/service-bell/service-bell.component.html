@if (isVisible()) {
  <div class="relative">
    <button (click)="callService()"
      [disabled]="state() !== 'idle'"
      [ngClass]="buttonClass()"
      class="relative p-2 sm:p-2.5 rounded-full transition-all duration-200 active:scale-95"
      [attr.aria-label]="'features.serviceBell.callService' | translate">
      @if (state() === 'idle' || state() === 'cooldown') {
        <svg class="w-5 h-5" [class.animate-bell-ring]="state() === 'idle'" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
        </svg>
      }
      @if (state() === 'sending') {
        <svg class="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      }
      @if (state() === 'success') {
        <svg class="w-5 h-5 animate-scale-in" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
        </svg>
      }
      @if (state() === 'idle') {
        <span class="absolute top-1 right-1 flex h-2 w-2">
          <span class="absolute inset-0 rounded-full bg-[rgb(var(--service-bell))] animate-service-ping"></span>
          <span class="relative inline-flex rounded-full h-2 w-2 bg-[rgb(var(--service-bell))]"></span>
        </span>
      }
      @if (state() === 'cooldown') {
        <span class="absolute -top-0.5 -right-0.5 min-w-5 h-5 px-1 rounded-full bg-[rgb(var(--service-bell))] text-[rgb(var(--service-bell-text))] text-[10px] font-bold flex items-center justify-center leading-none">
          {{ cooldownRemaining() }}
        </span>
      }
    </button>
    @if (toast()) {
      <div [ngClass]="toastClass()"
        class="absolute top-full right-0 mt-2 px-3 py-2 rounded-xl shadow-lg text-xs font-medium whitespace-nowrap animate-scale-in z-50">
        {{ toast() }}
      </div>
    }
  </div>
}
