<div class="flex items-center justify-center px-6 relative bg-surface min-h-[calc(100vh-73px)]">
  <div class="w-full max-w-md space-y-8 animate-fade-in">
    <div class="text-center space-y-2">
      <h1 class="text-4xl font-semibold text-primary">
        {{ 'features.login.title' | translate }}
      </h1>
      <p class="text-secondary">
        {{ 'features.login.subtitle' | translate }}
      </p>
    </div>
    <form (submit)="login(); $event.preventDefault()" class="space-y-8">
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-2 text-secondary">
            {{ 'features.login.form.username' | translate }}
          </label>
          <input type="text"
            class="input"
            [(ngModel)]="username"
            name="username"
            [placeholder]="'features.login.form.usernamePlaceholder' | translate">
        </div>
        <div>
          <label class="block text-sm font-medium mb-2 text-secondary">
            {{ 'features.login.form.password' | translate }}
          </label>
          <input type="password"
            class="input"
            [(ngModel)]="password"
            name="password"
            [placeholder]="'features.login.form.passwordPlaceholder' | translate">
        </div>
        @if (loginError) {
          <div class="badge badge-error">
            {{ loginError | translate }}
          </div>
        }
      </div>
      <button type="submit"
        [disabled]="isSubmitting"
        class="btn btn-primary w-full py-4 rounded-2xl">
        @if (isSubmitting) {
          {{ 'common.processing' | translate }}
        } @else {
          {{ 'features.login.form.submit' | translate }}
        }
      </button>
    </form>
  </div>
</div>
