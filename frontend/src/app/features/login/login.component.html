<div class="flex items-center justify-center px-6 relative" style="background: rgb(var(--bg-primary)); min-height: calc(100vh - 73px);">
  <div class="w-full max-w-md space-y-8">
    <div class="text-center space-y-2">
      <h1 class="text-4xl font-semibold" style="color: rgb(var(--text-primary));">
        {{ 'features.login.title' | translate }}
      </h1>
      <p style="color: rgb(var(--text-secondary));">
        {{ 'features.login.subtitle' | translate }}
      </p>
    </div>
    <form (submit)="login(); $event.preventDefault()" class="space-y-8">
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-2" style="color: rgb(var(--text-secondary));">
            {{ 'features.login.form.username' | translate }}
          </label>
          <input type="text" 
            class="w-full px-4 py-3 rounded-xl border focus:outline-none focus:ring-2 focus:ring-blue-500" 
            style="border-color: rgb(var(--border)); background: rgb(var(--surface)); color: rgb(var(--text-primary));"
            [(ngModel)]="username"
            name="username"
            [placeholder]="'features.login.form.usernamePlaceholder' | translate">
        </div>
        <div>
          <label class="block text-sm font-medium mb-2" style="color: rgb(var(--text-secondary));">
            {{ 'features.login.form.password' | translate }}
          </label>
          <input type="password" 
            class="w-full px-4 py-3 rounded-xl border focus:outline-none focus:ring-2 focus:ring-blue-500" 
            style="border-color: rgb(var(--border)); background: rgb(var(--surface)); color: rgb(var(--text-primary));"
            [(ngModel)]="password"
            name="password"
            [placeholder]="'features.login.form.passwordPlaceholder' | translate">
        </div>
        @if (loginError) {
          <div class="text-sm text-red-600">
            {{ loginError | translate }}
          </div>
        }
      </div>
      <button type="submit"
        [disabled]="isSubmitting"
        class="w-full bg-[rgb(var(--primary))] text-[rgb(var(--primary-contrast))] py-4 rounded-2xl font-semibold transition active:scale-[0.97] disabled:opacity-70 disabled:cursor-not-allowed">
        @if (isSubmitting) {
          {{ 'common.processing' | translate }}
        } @else {
          {{ 'features.login.form.submit' | translate }}
        }
      </button>
    </form>
  </div>
</div>
